<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Learn 9</title>

	<link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<!--OK-->
	<div class="container">
	</div>

	<!--OK-->
	<div>
		<div class="container">
		</div>
	</div>

	<!--NOT OK!-->
	<div class="container">
		<div class="container">
		</div>
	</div>

	<!--NOT OK!-->
	<div class="row">
		<div class="container">
		</div>
	</div>

	<!--NOT OK!-->
	<div class="col-md-6">
		<div class="container">
		</div>
	</div>

	<!--NOT OK!-->
	<div class="col-md-6">
	</div>

	<!--OK-->
	<div class="row">
		<div class="col-md-6">
		</div>
	</div>

	<!--NOT OK!-->
	<div class="col-md-6">
		<div class="col-md-3">
		</div>
	</div>

	<!--OK-->
	<div class="col-md-6">
		<div class="row">
			<div class="col-md-3">
			</div>
		</div>
	</div>
</body>
</html>
