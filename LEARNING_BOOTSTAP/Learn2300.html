<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Learn 19</title>

	<link href="Content/bootstrap.min.css" rel="stylesheet" />
	<link href="Content/bootstrap-theme.min.css" rel="stylesheet" />

	<style>
		body {
			margin-top: 20px;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div class="container">

		<div class="panel panel-primary">

			<div class="panel-heading">

				<h3 class="panel-title">
					Login
				</h3>

			</div>

			<div class="panel-body">

				<form id="frmMain" name="frmMain" action="نشانی جايی که می خواهيم اطلاعات به آنجا ارسال شود" method="post" autocomplete="off" spellcheck="false" translate="no" role="form">

					<div class="form-horizontal">
						<div class="row form-group">
							<label for="emailAddress" class="col-sm-3 control-label">Email Address</label>
							<div class="col-sm-9">
								<input type="Search" id="emailAddress" name="emailAddress" class="form-control" placeholder="Sample: DariushT@GMail.com" />
							</div>
						</div>

						<div class="row form-group">
							<label for="password" class="col-sm-3 control-label">Password</label>
							<div class="col-sm-9">
								<input type="password" id="password" name="password" class="form-control" placeholder="Sample: Hello12345" />
							</div>
						</div>

						<div class="row form-group">
							<div class="col-sm-9 col-sm-offset-3">
								<button type="submit" class="btn btn-primary" accesskey="L">(L)ogin</button>
								<button type="reset" class="btn btn-default" accesskey="R">(R)eset</button>
							</div>
						</div>
					</div>

				</form>

			</div>

			<div class="panel-footer">
				<a href="#">Forgot Password</a>
				|
				<a href="#">Send Again Verification Key</a>
			</div>

		</div>

	</div>
</body>
</html>
